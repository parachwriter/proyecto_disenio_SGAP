# ==============================================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# ==============================================================
spring.application.name=SGAP
server.port=8080

# ==============================================================
# CONFIGURACIÓN DE PERSISTENCIA (SQLite)
# ==============================================================
# Define la ubicación del archivo físico de la base de datos
spring.datasource.url=jdbc:sqlite:sgap_database.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configuración del Dialecto para Hibernate 6+
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Generación automática del esquema basado en tus clases Java
# 'update' creará las tablas para JefeDepartamento, Proyecto, etc.
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (útil para verificar la creación de tablas)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# CONFIGURACIÓN DE CORREO (Gmail)
# ==============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Reemplaza con tu correo institucional o personal
spring.mail.username=tu_correo@gmail.com
# Reemplaza con el TOKEN de 16 caracteres de Google (No tu clave normal)
spring.mail.password=tu_token_de_seguridad

# Propiedades adicionales de seguridad para el envío
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true