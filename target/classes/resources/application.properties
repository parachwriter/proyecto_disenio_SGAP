# Nombre de la aplicación
spring.application.name=SGAP

# Configuración de la Base de Datos (H2 en memoria para desarrollo rápido)
spring.datasource.url=jdbc:h2:mem:sgapdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Mostrar las consultas SQL en la consola (útil para debugear)
spring.jpa.show-sql=true

# Configuración de Correo (Ejemplo para Gmail)
# Nota: Necesitarás una "Contraseña de Aplicación" de Google
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu_correo@gmail.com
spring.mail.password=tu_token_de_seguridad
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true