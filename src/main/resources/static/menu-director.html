<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SGAP - Menú Director</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f8ff; }
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 900px; margin-top: 20px; }
        .card { padding: 30px; border: 1px solid #28a745; border-radius: 8px; text-align: center; cursor: pointer; background: white; transition: 0.3s; }
        .card:hover { background: #28a745; color: white; transform: translateY(-5px); }
        .header { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Panel del Director de Proyecto</h1>
        <button onclick="localStorage.clear(); window.location.href='login.html'">Cerrar Sesión</button>
    </div>
    
    <p id="bienvenida"></p>

    <div class="menu-grid">
        <div class="card" onclick="alert('Cargando sus proyectos asignados...')">
            <h3>Consulta Proyectos</h3>
        </div>
        <div class="card" onclick="alert('Cargando historial de nóminas...')">
            <h3>Consulta Nóminas</h3>
        </div>
        <div class="card" onclick="window.location.href='nomina.html'">
        <h3>Actualizar Nómina Mensual</h3>
    </div>

    <script>
        // Protección de ruta
        if(localStorage.getItem("sesion") !== "director") {
            window.location.href = "login.html";
        }

        // Mostrar el correo del director logueado
        const email = localStorage.getItem("userEmail");
        document.getElementById('bienvenida').innerText = "Identificado como: " + email;
    </script>
</body>
</html>
