<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGAP - Gesti√≥n de Proyectos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none"/><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.3;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .logo-stamp {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-stamp img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            margin-top: 60px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .btn-volver {
            background: white;
            color: #718096;
            border: 2px solid #718096;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-volver:hover {
            background: #718096;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(113, 128, 150, 0.4);
        }

        .module {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .module h2 {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .module h2::before {
            content: '';
            width: 4px;
            height: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"] {
            padding: 0.85rem 1.2rem;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        input::placeholder {
            color: #a0aec0;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 0.5rem 0;
        }

        .section-label {
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-label::before {
            content: 'üë§';
            font-size: 1.2rem;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .info-text {
            color: #718096;
            font-size: 0.85rem;
            font-style: italic;
            margin-top: 0.25rem;
        }

        /* Modal de √©xito */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.activo {
            display: flex;
        }

        .modal-contenido {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-titulo {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .modal-mensaje {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-boton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.85rem 2.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .modal-boton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 768px) {
            .logo-stamp {
                width: 55px;
                height: 55px;
                top: 15px;
                left: 15px;
            }

            .container {
                margin-top: 50px;
            }

            .header {
                padding: 1.5rem;
                flex-direction: column;
                align-items: stretch;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .btn-volver {
                width: 100%;
            }

            .module {
                padding: 1.5rem;
            }

            .module h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Logo en esquina superior izquierda -->
    <div class="logo-stamp">
        <img src="SGAP.png" alt="SGAP Logo">
    </div>

    <div class="container">
        <div class="header">
            <h1>Sistema SGAP</h1>
            <button class="btn-volver" onclick="window.location.href='dashboard.html'">‚Üê Volver al Panel</button>
        </div>

        <div class="module">
            <h2>Registro de Proyecto</h2>
            <form id="formProyecto">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto *</label>
                    <input type="text" id="nombreP" placeholder="Ingrese el nombre del proyecto" required>
                </div>

                <div class="form-group">
                    <label for="presupuestoP">Presupuesto *</label>
                    <input type="number" id="presupuestoP" placeholder="Ingrese el presupuesto" required step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="maxAsistentesP">M√°ximo de Asistentes *</label>
                    <input type="number" id="maxAsistentesP" placeholder="N√∫mero m√°ximo de asistentes" required min="1"
                        title="L√≠mite de asistentes permitido">
                    <span class="info-text">L√≠mite de asistentes permitido para este proyecto</span>
                </div>

                <div class="form-group">
                    <label for="fechaInicioP">Fecha de Inicio *</label>
                    <input type="date" id="fechaInicioP" required>
                </div>

                <div class="form-group">
                    <label for="fechaFinP">Fecha de Finalizaci√≥n *</label>
                    <input type="date" id="fechaFinP" required>
                </div>

                <div class="divider"></div>

                <div class="section-label">Datos del Director a Asignar</div>

                <div class="form-group">
                    <label for="nombreD">Nombre Completo del Director *</label>
                    <input type="text" id="nombreD" placeholder="Nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="correoD">Correo Institucional *</label>
                    <input type="email" id="correoD" placeholder="director@institucion.edu" required>
                </div>

                <div class="form-group">
                    <label for="cedulaD">C√©dula de Identidad *</label>
                    <input type="text" id="cedulaD" placeholder="N√∫mero de c√©dula" required maxlength="10">
                </div>

                <div class="form-group">
                    <label for="areaD">√Årea de Investigaci√≥n *</label>
                    <input type="text" id="areaD" placeholder="Ej: Inteligencia Artificial, Software" required>
                </div>

                <button type="submit">‚úì Registrar Proyecto y Notificar Director</button>
            </form>
        </div>
    </div>

    <!-- Modal de √©xito -->
    <div class="modal-overlay" id="modalExito">
        <div class="modal-contenido">
            <div class="modal-titulo">‚úì √âxito</div>
            <div class="modal-mensaje" id="mensajeModal"></div>
            <button class="modal-boton" onclick="cerrarModal()">Aceptar</button>
        </div>
    </div>

    <script>
        // Verifica si el usuario inici√≥ sesi√≥n como admin
        if (localStorage.getItem("sesion") !== "admin") {
            window.location.href = 'login.html';
        }

        // Validaci√≥n de c√©dula: solo n√∫meros
        document.getElementById("cedulaD").addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Validaci√≥n de fechas
        document.getElementById('fechaInicioP').addEventListener('change', validarFechas);
        document.getElementById('fechaFinP').addEventListener('change', validarFechas);

        function validarFechas() {
            const fechaInicio = document.getElementById('fechaInicioP').value;
            const fechaFin = document.getElementById('fechaFinP').value;

            if (fechaInicio && fechaFin && fechaFin < fechaInicio) {
                alert('La fecha de finalizaci√≥n debe ser posterior a la fecha de inicio');
                document.getElementById('fechaFinP').value = '';
            }
        }

        document.getElementById('formProyecto').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                nombre: document.getElementById('nombreP').value,
                presupuesto: parseFloat(document.getElementById('presupuestoP').value),
                maxAsistentes: parseInt(document.getElementById('maxAsistentesP').value),
                fechaInicio: document.getElementById('fechaInicioP').value,
                fechaFin: document.getElementById('fechaFinP').value,

                director: {
                    nombre: document.getElementById('nombreD').value,
                    correoInstitucional: document.getElementById('correoD').value,
                    cedula: document.getElementById('cedulaD').value,
                    areaInvestigacion: document.getElementById('areaD').value
                }
            };

            try {
                const res = await fetch('/proyectos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    const msg = await res.text();
                    
                    // Mostrar modal de √©xito
                    document.getElementById("mensajeModal").innerText = msg;
                    document.getElementById("modalExito").classList.add("activo");
                } else {
                    const errorMsg = await res.text();
                    alert("Error del servidor: " + errorMsg);
                }
            } catch (err) {
                alert("Error al conectar con el servidor. Aseg√∫rese de que el Backend est√© corriendo.");
                console.error(err);
            }
        });

        function cerrarModal() {
            document.getElementById("modalExito").classList.remove("activo");
            
            // Limpiar formulario
            document.getElementById('formProyecto').reset();
        }
    </script>
</body>

</html>
