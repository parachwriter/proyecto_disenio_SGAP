# ==============================================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# ==============================================================
spring.application.name=SGAP
server.port=8080

# ==============================================================
# CONFIGURACIÓN DE PERSISTENCIA (SQLite)
# ==============================================================
# Define la ubicación del archivo físico de la base de datos
spring.datasource.url=jdbc:sqlite:sgap_database.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configuración del Dialecto para Hibernate 6+
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Generación automática del esquema basado en tus clases Java
# 'update' creará las tablas para JefeDepartamento, Proyecto, etc.
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (útil para verificar la creación de tablas)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false

# Configuraciones para manejar SQLite mejor
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
